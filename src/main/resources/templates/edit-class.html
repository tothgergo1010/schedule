<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Class</title>
</head>
<body>
<h1>Edit Class</h1>
<form th:action="@{/classes/update}" th:object="${class}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Class Name: <input type="text" th:field="*{className}"/></label><br/>
    <label>Teacher Name: <input type="text" th:field="*{teacherName}"/></label><br/>
    <label>Location: <input type="text" th:field="*{location}"/></label><br/>
    <button type="submit">Save</button>
</form>
<a href="/classes">Back to List</a>
</body>
</html>
